<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="wce2" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>wce2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- Insert Google Material Icons and Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/resources/TableStyle.css">
</head>

<!-- define angular controller -->
<body ng-controller="HomeController" layout="column">
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
<div ng-controller="SidenavController" layout="column">
  <md-sidenav md-component-id="left">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2><span>MENU</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="close menu" ng-click="toggleLeftMenu()">
          <md-tooltip>Close menu</md-tooltip>
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-content><md-list>
      <md-list-item><image src="assets/images/AbsaCapital.png"></image></md-list-item>
      <md-list-item><a href="#home"><md-button ng-click="toggleLeftMenu()"><i class="material-icons">home</i>Home</md-button></a></md-list-item>
      <md-subheader title="Historical inputs" aria-label="Historical inputs">Historical inputs</md-subheader>
      <md-list-item><a href="#company"><md-button ng-click="toggleLeftMenu()"><i class="material-icons">business_center</i>Company</md-button></a></md-list-item>
      <md-list-item><a href="#financial"><md-button ng-click="toggleLeftMenu()"><i class="material-icons">monetization_on</i>Financial</md-button></a></md-list-item>
      <md-subheader title="Modelling" aria-label="Modelling">Modelling</md-subheader>
      <md-list-item><a href="#scenarios"><md-button ng-click="toggleLeftMenu()"><i class="material-icons">timeline</i>Scenarios</md-button></a></md-list-item>
      <md-list-item><a href="#recommendation"><md-button ng-click="toggleLeftMenu()"><i class="material-icons">thumb_up</i>Recommendations</md-button></a></md-list-item>
    </md-list>
    </md-content>
  </md-sidenav>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="open menu" ng-click="toggleLeftMenu()">
        <md-tooltip>Open menu</md-tooltip>
        <i class="material-icons">menu</i>
      </md-button>
      <h2><span> Working capital tool</span></h2>
      <span flex></span>
      <i class="material-icons">help</i>
      </div>
  </md-toolbar>
  <md-content>
    <div ng-view></div>
  </md-content>
</div>
</body>
<footer class="text-center">
  <p><img src="assets/images/AbsaCapital.png" align="center"> </img>&#169; 2016 Raymond Mutagahywa</p>
</footer>
</html>
